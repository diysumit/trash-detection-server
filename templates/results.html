<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Detection Results</title>
      <style>
            body {
                  font-family: Arial, sans-serif;
                  margin: 0;
                  padding: 0;
                  display: flex;
                  justify-content: center;
                  align-items: center;
                  height: 100vh;
                  background-color: #f9f9f9;
            }

            .container {
                  text-align: center;
                  background: #fff;
                  padding: 20px;
                  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                  border-radius: 8px;
            }

            ul {
                  list-style: none;
                  padding: 0;
            }

            li {
                  margin: 10px 0;
            }
      </style>
</head>

<body>
      <div class="container">
            <h1>Detection Results</h1>
            {% if detections %}
            <ul>
                  {% for detection in detections %}
                  <li>
                        <strong>Class:</strong> {{ detection['class'] }}<br>
                        <strong>Confidence:</strong> {{ detection['confidence'] | round(2) }}<br>
                        <strong>Bounding Box:</strong> {{ detection['bbox'] }}
                  </li>
                  {% endfor %}
            </ul>
            {% else %}
            <p>No detections were found.</p>
            {% endif %}
            <a href="/">Go Back</a>
      </div>
</body>

</html>
